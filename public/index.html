<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        html, body {
            font-family: sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    
        .virtual-scroll {
            height: 400px;
            border: 1px solid gray;
            overflow-y: auto;
            box-sizing: border-box;
        }
        
        .list-item {
            position:absolute;
            height: 50px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #aaa;
        }
        
        .question-row {
            height: 100%;
            font-size: 0;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .question-col {
            display: inline-block;
            font-size: 14px;
            box-sizing: border-box;
            border-right: 1px solid black;
            height: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: pre-line;
        }
        
        .question-col.author {
            width: 20%;
        }
        
        .question-col.title {
            width: 50%;
        }
        
        .question-col.date {
            width: 30%;
        }
        
        .question-window {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .question-window-panel {
            position: absolute;
            width: 80%;
            padding: 10px;
            background: #fff;
            box-sizing: border-box;
            
            top: 50%;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        
    </style>
</head>
<body>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
